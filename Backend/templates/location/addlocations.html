<!DOCTYPE html>
{% extends 'backindex.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="card border-0 rounded-0">
        <div class="card-body">
            <h4 class="card-title">ADD LOCATIONS</h4>
            <form class="forms-sample" action="{% url 'locationsave' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Hub</label>
                    <input type="text" class="form-control" placeholder="Hub Name" name="hubname" required>
                </div>

                <div class="form-group">
                    <label>Hub Address [with pincode]</label>
                    <textarea name="hubaddress" class="form-control" style="height: 8rem;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-icon-text me-2">
                    <i class="ti-file btn-icon-prepend"></i>
                    <span>Submit</span>
                </button>

                <button type="reset" class="btn btn-warning btn-icon-text">
                    <i class="ti-reload btn-icon-prepend"></i>
                    <span>Reset</span>
                </button>

            </form>
        </div>
        <!-- hubimg -->
    </div>

    <!-- Alert Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
    {% for i in messages %}
    {% if i.tags == 'success' %}
    <script>
        swal('{{i}}', '', 'success')
    </script>
    {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}', '', 'error')
    </script>
    {% elif i.tags == 'warning' %}
    <script>
        swal('{{i}}', '', 'warning')
    </script>
    {% else %}
    <script>
        swal('{{i}}', '', 'info')
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}


</body>

</html>
{% endblock %}
