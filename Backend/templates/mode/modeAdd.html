<!DOCTYPE html>

{% extends 'backindex.html' %}
{% block content %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="card rounded-0 border-0">
    <div class="card-body">
      <h4 class="card-title">ADD MODES</h4>

      <form class="forms-sample" action="{% url 'saveMode' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="">Mode Name</label>
          <input type="text" class="form-control" id="" placeholder="Name" name="mname" required>
        </div>

        <div class="form-group">
          <label for="">Mode Icons</label>
          <input type="file" class="form-control" id="" name="micons">
        </div>

        <div class="form-group">
          <label for="">Description</label>
          <textarea name="mdesc" id="text1" class="form-control" style="height: 8rem;"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-icon-text me-2">
          <i class="ti-file btn-icon-prepend"></i>
          <span>Submit</span>
        </button>

        <button type="reset" class="btn btn-warning btn-icon-text">
          <i class="ti-reload btn-icon-prepend"></i>
          <span>Reset</span>
        </button>

      </form>
    </div>
  </div>

  <!-- Alert Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  {% if messages %}
  {% for i in messages %}
  {% if i.tags == 'success' %}
  <script>
    swal('{{i}}', '', 'success')
  </script>
  {% elif i.tags == 'error' %}
  <script>
    swal('{{i}}', '', 'error')
  </script>
  {% elif i.tags == 'warning' %}
  <script>
    swal('{{i}}', '', 'warning')
  </script>
  {% else %}
  <script>
    swal('{{i}}', '', 'info')
  </script>
  {% endif %}
  {% endfor %}
  {% endif %}


</body>

</html>

{% endblock %}
