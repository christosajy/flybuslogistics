<!DOCTYPE html>

{% extends 'backindex.html' %}
{% block content %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="card border-0 rounded-0">
        <div class="card-body">
          <h4 class="card-title">ADD HOME VIDEO</h4>
          <!-- <p class="card-description">Basic form layout</p> -->

          <form class="forms-sample" action="{% url 'savevideo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label>Video File</label>
              <input type="file" name="svideo" id="" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Video File Name if Exists: </label> <br>
              {% for i in video %}
              <span>{{i.HomeVideo.url}}</span>
              {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary btn-icon-text me-2"><i class="ti-file btn-icon-prepend"></i>Submit</button>
            <button type="reset" class="btn btn-warning btn-icon-text"><i class="ti-reload btn-icon-prepend"></i>Reset</button>

            <a class="btn btn-success" href="{% url 'displayvideo' %}" style="float: right;">View Videos</a>
          </form>
        </div>
      </div>


</body>
</html>

{% endblock %}
